<html>
	<head>

		<!-- <script type="text/javascript" src="x/js/xtk_edge.js"></script> -->

		<body>
			<div id='wrap'>
				<div id='top_bar'>
					<div id='bottom_row'>
						<input type="checkbox" id="X_check" class='toggle_slice' checked>
						<label for="check">Sagittal</label>
						<input type="checkbox" id="Y_check" class='toggle_slice' checked>
						<label for="check">Coronal</label>
						<input type="checkbox" id="Z_check" class='toggle_slice' checked>
						<label for="check">Axial</label>
					</div>
				</div>
				
				<div id="viewer">

                    <div id='pane'>

                        <div id='controls'>
                            <input type="checkbox" id="invert_colours"><label id="invert_text" for="invert_colours">Invert colours</label>
                            <div id="zooming">
                                <a id ="zoomIn" href="#">+</a>
                                <a id ="zoomOut" href="#">-</a>
                            </div>
                            <a id ="reset" href="#">Reset</a>
                            <div id="windowLevel"></div>
                        </div>

                    </div>

					<div id='top_slices' class='specimen_view'>
						<div id='X' class="slice">
							<div id="sliceX" class='sliceView'></div>
							<div id="sliderX" class="slider"></div>
						</div>
						<div id='Y' class="slice">
							<div id="sliceY" class='sliceView'></div>
							<div id="sliderY" class="slider"></div>
						</div>
						<div id='Z' class="slice">
							<div id="sliceZ" class='sliceView'></div>
							<div id="sliderZ" class="slider"></div>
						</div>
					</div>
				</div>

			</div>
		</body>
	</head>
</html>
